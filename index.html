<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Widget Paris</title>
    <link href="style.css" rel="stylesheet">
    <link href='fonts\Lato-Thin.ttf' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <div class="widget">
      <img src="images\Paris.png">
      <span class="day">Friday</span>
      <span class="date">August, 23rd</span>
      <span class="degrees">12&deg;</span>
      <span class="sity">Paris, France</span>
      <span class="wind">
        <img src="images\Wind.png"> <span class="wind-speed">14</span> <span class="mph">mph</span>
      </span>
      <span class="week">
        <ul>
          <li><img src="images\Back.png"></li>
          <li><span class="day-of-week">Monday</span><br><img src="images\Rain.png"><br><span class="degree-of-week">10 &deg;</span></li>
          <li><img src="images\Deriver.png"></li>
          <li><span class="day-of-week">Tuesday</span><br><img src="images\Cloudy.png"><br><span class="degree-of-week">15 &deg;</span></li>
          <li><img src="images\Deriver.png"></li>
          <li><span class="day-of-week">Wednesday</span><br><img src="images\Sunny.png"><br><span class="degree-of-week">23 &deg;</span></li>
          <li><img src="images\Deriver.png"></li>
          <li><span class="day-of-week">Thursday</span><br><img src="images\Rain.png"><br><span class="degree-of-week">18 &deg;</span></li>
          <li><img src="images\Next.png"></li>
        </ul>
      </span>
    </div>
  </body>
</html>
