<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Widget Paris</title>
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <div class="widget">
      <div class="today">
        <div class="date">
          <span>Friday</span>
          <span>August, 23rd</span>
        </div>
        <div class="today-info">
          <span>12 &deg;</span>
          <span>Paris, France</span>
          <span><img src="images/Wind.png" alt="wind"><span class="wind-speed-number">14</span> mph</span>
        </div>
      </div>
      <div class="week">
        <button class="button-back">Back</button>
        <ol>
          <li>Monday <img src="images/Rain.png" alt="rainy"> 10 &deg;</li>
          <li>Tuesday <img src="images/Cloudy.png" alt="cloudy"> 15 &deg;</li>
          <li>Wednesday <img src="images/Sunny.png" alt="sunny"> 23 &deg;</li>
          <li>Thursday <img src="images/Overcast.png" alt="overcast"> 18 &deg;</li>
        </ol>
        <button class="button-next">Next</button>
      </div>
    </div>
  </body>
</html>
